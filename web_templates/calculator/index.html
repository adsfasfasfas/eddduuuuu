<!-- Redesigned Tuition Cost Calculator -->
<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EduGuide – Tuition Cost Wizard</title>

    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="calc-wrapper">
        <header>
            <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
              <div>
                <h1 id="title">💰 មុខងារដើម្បីគណនាថ្លៃសិក្សា</h1>
                <p id="subtitle">បញ្ចូលទិន្នន័យខាងក្រោម ហើយលទ្ធផលនឹងធ្វើឡើងដោយស្វ័យប្រវត្តិ។</p>
              </div>
            </div>
        </header>

        <form id="calc-form" class="glass-card">
            <div class="input-grid" id="basic-grid">
                <label>
                    ថ្លៃចំណាយលើការសិក្សាក្នុងមួយឆ្នាំ (US$)
                    <input type="number" id="annual-tuition" placeholder="Ex: 1200" min="0" step="0.5" />
                </label>
                <label>
                    ថ្លៃចំណាយផ្ទាល់ខ្លួនក្នុងមួយឆ្នាំ (US$)
                    <input type="number" id="living-cost" placeholder="Ex: 1500" min="0" step="0.5" />
                </label>
                <label>
                    ចំនួនឆ្នាំសិក្សាដែលអ្នកត្រូវសិក្សា: <span id="duration-val">4</span>
                    <input type="range" id="duration" min="1" max="6" value="4" step="1" />
                </label>
                <label>
                    ភាគរយនៃអាហារូបករណ៍ដែលអ្នកបានទទួលបាន (%)
                    <input type="range" id="scholarship" min="0" max="100" value="0" step="1" />
                    <span id="scholarship-val">0%</span>
                </label>
                </div>

            <!-- Advanced toggle -->
            <div class="advanced-toggle">
                <input type="checkbox" id="show-adv" />
                <label for="show-adv">បញ្ចូលព័ត៌មានបន្ថែម</label>
            </div>

            <div id="adv-section" class="adv-grid hidden">
                <label>
                    ការចំណាយផ្សេងៗក្នុងរយៈពេល ១ ឆ្នាំ (US$)
                    <input type="number" id="other-cost" placeholder="Ex: 400" min="0" step="0.5" />
                </label>
                <label>
                    ចំណូលដែលអ្នកអាចរកបានក្នុងរយៈពេល ១ ឆ្នាំ (US$)
                    <input type="number" id="income" placeholder="Ex: 600" min="0" step="0.5" />
                </label>
                <label>
                    ប្រាក់ខែដែលអ្នករំពឹង (US$/mo)
                    <input type="number" id="expected-salary" placeholder="Ex: 400" min="0" step="0.5" />
                </label>
            </div>

            <button id="reset-btn" type="button" class="ghost-btn hidden">🔄 ធ្វើការគណនាម្ដងទៀត</button>
        </form>

        <section id="result-card" class="glass-card hidden">
            <h2>លទ្ធផល</h2>
            <ul>
                <li id="tuition-after">ថ្លៃសិក្សាបន្ទាប់ពីកាត់អាហារូបករណ៍រួច: $0.00/yr</li>
                <li id="annual-cost">ចំណាយសរុបក្នុងមួយឆ្នាំ: $0.00</li>
                <li id="total-cost">ចំណាយសរុបក្នុងរយៈពេលសិក្សារបស់អ្នក: $0.00</li>
            </ul>
            <button id="share-btn">📤 បញ្ជូនទិន្នន័យទៅ Bot</button>
        </section>

        <!-- Cost breakdown chart -->
        <canvas id="breakdownChart" class="hidden" style="max-width:100%;margin-top:16px"></canvas>

        <!-- Skeleton loader for compare mode -->
        <div id="compare-skeleton" class="skeleton hidden" style="height:120px;width:100%;border-radius:16px;margin-top:12px"></div>

        <canvas id="compareChart" class="hidden" style="max-width:100%;margin-top:16px"></canvas>
    </div>

    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
